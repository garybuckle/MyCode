<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>
        #sq-red {
            background-color: red;
            border: 5px black solid;

        }

        #sq-blue {
            background-color: blue;

        }

        #sq-green {
            background-color: green;
            border-radius: 30px;

        }

        .square {
            float:left;
            width: 100px;
            height: 100px;
            margin: 40px;
        }

    </style>



</head>

<body>

    <div id="sq-red" class="square">

    </div>

    <div id="sq-blue" class="square">


    </div>

    <div id="sq-green" class="square">

    </div>

</body>

</html>
