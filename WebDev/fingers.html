<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fingers</title>
  </head>
  <body>
<p> How many fingers am I holding up?</p>

<p><input type="text" id="guess"></p>
<p><button id="buttonClicked">Guess the number of fingers?</button><p>


	<script type="text/javascript">


	document.getElementById("buttonClicked").onclick = function() {

	var fingers = Math.floor((Math.random()*6));
	console.log("fingers = " + fingers);


	if (document.getElementById("guess").value == fingers){

		console.log("Correct - the number of  fingers was  " + fingers);

	}


	else {
		console.log("Wrong  the number of  fingers was " + fingers);
	}

}

	</script>
  </body>
</html>
