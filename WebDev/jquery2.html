<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script type="text/javascript" src="js/js3.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <style type="text/css" >

    	#circle {
			width: 150px;
			height: 150px;
			border: 1px solid black;
			border-radius: 50%;
			background-color: green;
			margin: 10px;
    	}

    	.redsquare {
	    	background-color: red;
	    	width: 150px;
	    	height: 150px;
	    	margin: 10px;
    	}

    	.blueSquare {
	    	background-color: blue;
	    	width: 150px;

	    	margin: 10px;
    	}



    </style>

      </head>
  <body>
  	<h1>Hi</h1>

  	<p id="text"> Fade me in!</p>
  	<button id="toggle">Darth Fader</button>
  	<button id="animate">Darthimate</button>




  	<p id="bigger-circle">Make the circle bigger</p>



  		<div class="redsquare"></div>
  		<div class="redsquare"></div>
  		<div id="circle"></div>
  		<div class="blueSquare"></div>



  	<script type="text/javascript">

  		var  cwidth = 150;
		var  cheight = 150;

		var textShowing = true;
		$("#toggle").click(function() {
			console.log("toggle");
			if (textShowing) {
				$("#text").fadeIn(function() {
					textShowing = false;
				});

				}

				else {
					$("#text").fadeOut(function(){
						textShowing =true;
					});

			}
		});
