<!DOCTYPE html>

<html lang="en">
<head>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript">
</script>
    <link rel="stylesheet" href="css/formVall_css.css" title="" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="UTF-8">

    <title>Form Validation</title>
</head>

<body>
    <div id="wrapper">
        <div class="form-element">
            <label for="email">EMail</label> <input type="text" name="email" id="mail" placeholder="yourname@yourmail.com">
        </div>

        <div class="form-element">
            <label for="tel">Telephone</label> <input type="text" name="tel" id="tel" placeholder="0123456789">
        </div>

        <div class="form-element">
            <label for="pw">Password</label> <input type="password" name="pw" id="pw">
        </div>

        <div class="form-element">
            <label for="confirm-pw">Confirm Password</label> <input type="password" name="confirm-pw" id="confirm-pw">
        </div>

        <div class="form-element">
            <input type="submit" id="submitButton" value="Sign Up">
        </div><script type="text/javascript">

        function isValidEmailAddress(emailAddress) {
    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    return pattern.test(emailAddress);
}



        $("#submitButton").click(function(){
				var errorMessage = "";
                console.log("Submit Button");
                var mail =  isValidEmailAddress($("#mail").val());

				if (mail == false) {
					errorMessage += " = Incorrect Mail Address Format";
					console.log("Message: " + errorMessage);
				}

				else {
					errorMessage += " = Correct Mail Address Format";
					console.log("Message: " + errorMessage);

				}

        });

        </script>
    </div>
</body>
</html>
